<div class="card mb-5 mb-lg-0">
  <div class="card-body">
    <h5 class="card-title text-muted text-uppercase text-center">{{card.plan}}</h5>
    <h6 class="card-price text-center">${{card.price}}<span class="period">/month</span></h6>
    <hr>
    <ul class="fa-ul">
      <li *ngFor="let x of card.items;index as idx">
        <div *ngIf="card.ticks[idx]==1">
          <i class="fas fa-check p-2"></i>{{x}}
        </div>
        <div *ngIf="card.ticks[idx]==0" class="text-muted">
          <i class="fas fa-times p-2"></i>{{x}}
        </div>
      </li>
    </ul>
    <div class="d-grid">
      <a href="#" class="btn btn-primary text-uppercase">Button</a>
    </div>
  </div>
</div>
